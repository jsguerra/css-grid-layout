<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid by Example</title>
</head>
<body>
  <div class="grid">
    <header>
      <h1>Header</h1>
    </header>
    <main>
      <article>
        <p>Article</p>
      </article>
    </main>
    <aside>
      <p>Aside</p>
    </aside>
    <footer>
      <p>footer</p>
    </footer>
  </div>
</body>
</html>
